<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link 
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Star Wars</title>
</head>
<body>

    <!-- Begin Container -->
    <div class="container-fluid">

        <!-- Begin Your character Row -->
        <div class="row">
            <h3 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Your Character</h3>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2 col-xl-2">
                <img class="img-thumbnail" id="obi_id" src="assets/images/obi_wan.jpg" alt="obi_wan">
            </div>

        </div>
        <!-- End Your character Row -->

        <br>

        <!-- Begin Enemy character Row -->
        <div class="row">
            <h3 class="col-xs-12 col-sm-12 col-md-8 col-lg-12 col-xl-12">Enemies Available To Attach</h3>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-12 col-xl-12">

                <p class="col-xs-12 col-sm-12 col-md-6 col-lg-2 col-xl-2"> Luke Skywalker <br> 
                    <img class="img-fluid img-thumbnail" id="luke_id"  src="assets/images/Luke_Sky.jpg" alt="Luke_Sky"> <br> 
                    <span id="luke-score">100</span> </p>
            
                <p class="col-xs-12 col-sm-12 col-md-6 col-lg-2 col-xl-2"> Luke Skywalker <br> 
                    <img class="img-fluid img-thumbnail" id="sidious_id" src="assets/images/Darth_Sidious.png" alt="Darth_Sidious"> <br> 
                    <span id="luke-score">100</span> </p>

                <p class="col-xs-12 col-sm-12 col-md-6 col-lg-2 col-xl-2"> Luke Skywalker <br> 
                    <img class="img-fluid img-thumbnail" id="maul_id"  src="assets/images/Darth_Maul.png" alt="Darth_Maul">   <br> 
                    <span id="luke-score">100</span> </p>
            
            </div >
        </div>
        <!-- End Enemy character Row -->
     
        <br>

        <!-- Begin Fight Section -->
        <h3>Fight Section</h3>
        <button>Attach</button>

        <br>
        <br>

        <h3>Defender</h3>
        <span id="defender-pic"></span>
        <!-- End Fight Section -->
        

    </div>
    <!-- End Container -->
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>


</body>
</html>
